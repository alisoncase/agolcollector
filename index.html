<!DOCTYPE html>
 <html>
  <head>
    <!--meta for the browser to allow for mobile-first design-->
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Data Collector for AGOL</title>
    <style>
        html,
        body,
        #viewDiv {
         padding: 0;
         margin: 0;
         height: 100%;
         width: 100%;
        }
        </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>
    <!--loading the modules-->
    <script>
        require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/Locate", "esri/widgets/Search"], (esriConfig, Map, MapView, Locate, Search) => {
            esriConfig.apiKey = "AAPK51131ceb7a344744a1876418638342eeSK8Lwr1BXfJ_rAAGMFmph-VYFJCbhVaGp2tW9m6iEHGJBjg1DFEhUf3Ay1rM_yWw";
            const map = new Map({
                basemap: "arcgis-light-gray"
                });
            const view = new MapView({
                container: "viewDiv", // Reference to the DOM node that will contain the view
                center: [-77.02194943658772, 38.89211386054442], //Washington DC
                zoom: 12, //zoomed view of downtown DC
                map: map // References the map object
                });
                const locateBtn = new Locate({
                    view: view
                    });
                const searchWidget = new Search({
                    maxSuggestions: 4,
                    maxResults: 4,
                    minSuggestCharacters: 4,
                    view: view
                    });                        
            // Add the locate widget to the top left corner of the view
            view.ui.add(locateBtn, {
            position: "top-left"
            });
            // Add the search widget to the top right corner of the view
            view.ui.add(searchWidget, {
            position: "top-right",
            index: 2
            });
         });
        </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
